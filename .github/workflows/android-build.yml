name: Android CI

on:
  push:
    branches:
      - 'main'
      - 'dev'
      - 'feature/study-ci'
  pull_request:
    branches:
      - 'feature/study-ci'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
          check-latest: true

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      #      - name: Build with Gradle
      #        run: ./gradlew build

      - name: Clean Build
        run: ./gradlew clean assemble

      - name: Generate Release Note
        run: ./gradlew generateReleaseNote
